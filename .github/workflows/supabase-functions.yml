name: Supabase Functions Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'supabase/functions/**'
      - 'supabase/config.toml'
      - '.github/workflows/supabase-functions.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SURVEY_CRON: ${{ secrets.SURVEY_CRON }}
      REFUNDS_CRON: ${{ secrets.REFUNDS_CRON }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Supabase login
        run: |
          supabase login --token "$SUPABASE_ACCESS_TOKEN"
      - name: Link project
        run: |
          supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Set Supabase secrets (conditional)
        run: |
          if [ -n "${{ secrets.STRIPE_SECRET_KEY }}" ]; then
            supabase secrets set --project-ref "$SUPABASE_PROJECT_REF" STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          fi
          supabase secrets set --project-ref "$SUPABASE_PROJECT_REF" SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} APP_BASE_URL=${{ secrets.APP_BASE_URL }}

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy payments stripe_webhook post_date_survey refunds seed admin_broadcast --project-ref "$SUPABASE_PROJECT_REF"

      - name: Configure Schedules (post_date_survey & refunds)
        run: |
          SURVEY_CRON_VALUE=${SURVEY_CRON:-"*/15 * * * *"}
          REFUNDS_CRON_VALUE=${REFUNDS_CRON:-"0 4 * * *"}
          supabase functions schedule upsert post_date_survey --cron "$SURVEY_CRON_VALUE" --project-ref "$SUPABASE_PROJECT_REF" || true
          supabase functions schedule upsert refunds --cron "$REFUNDS_CRON_VALUE" --project-ref "$SUPABASE_PROJECT_REF" || true

      - name: Summary
        run: |
          echo "Functions deployed for project: $SUPABASE_PROJECT_REF"
